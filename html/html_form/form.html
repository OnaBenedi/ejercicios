<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="email">Insert your email:</label>
      <input type="email" placeholder="Email" id="email"/>
      
      <label for="password">Insert your password:</label>
      <input type="password" id="password"/>
      
      <label for="fullname">Insert your name and lastname:</label>
      <input type="text" id="fullname">
      
      <label for="birthdate">Insert your birthdate:</label>
      <input type="date" id="birthdate">
      
      <label for="phone-number">Insert your phone number:</label>
      <input type="tel" id="phone-number">
      
      <label for="plan-choice">Choose your plan:</label>
      <select name="" id="plan-choice">
        <option value="">Free Plan</option>
        <optgroup label="Paid Plans">
          <option value="">Low</option>
          <option value="">Mid</option>
          <option value="">High</option>
        </optgroup>
      </select>

      <label for="proplan"></label>
      <input type="checkbox" id="proplan">ProPlan</input>

      <label for="creditcard">Insert your credit card number:</label>
      <input type="text" id="creditcard" maxlength="16">

      <label for="cvc">Insert your CVC number:</label>
      <input type="text" id="cvc" maxlength="3">

      <label for="expdate">Insert your card's expiration date:</label>
      <input type="month" id="expdate">

      <label for="billing-address">Insert your billing address:</label>
      <input type="text" id="billing-address">

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
