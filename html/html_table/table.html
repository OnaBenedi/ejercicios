<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Months</th>
          <th>Cash Entries</th>
          <th>Cash Outflows</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>100</td>
          <td>50</td>
        </tr>
        <tr>
          <td>February</td>
          <td>200</td>
          <td>100</td>
        </tr>
        <tr>
          <td>March</td>
          <td>150</td>
          <td>200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>TOTAL: </td>
          <td>450</td>
          <td>350</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
