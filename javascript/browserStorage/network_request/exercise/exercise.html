<html>
  <body>
    <div id="container" style="display: flex; align-items: center;">
    
    </div>
  </body>
</html>

<script>
  async function recoverToDo(){
    const urlData = await fetch("https://jsonplaceholder.typicode.com/todos/4");
    const retrievedToDo = await urlData.json();

    const divContainer = document.getElementById("container")

    const newH2 = document.createElement("h2");
    newH2.textContent = `${retrievedToDo.title}`;
    divContainer.appendChild(newH2)

    const checkbox = document.createElement("input")
    checkbox.type = "checkbox";
    checkbox.checked = retrievedToDo.completed;
    divContainer.appendChild(checkbox);
  }

  recoverToDo()
</script>
