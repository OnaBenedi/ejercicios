<html>
  <body>
    <div id="container">
      <form>
        <div id="div-title">
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div id="div-checkbox">
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  async function printToDo(){
    const data = await fetch ("https://jsonplaceholder.typicode.com/posts");
    const retrievedData = await data.json();

    const divTitle = document.getElementById("div-title");
    const divCheck = document.getElementById("div-checkbox")

    const toDoTitle = document.createElement("label");
    toDoTitle.textContent = retrievedData.title;

    divTitle.appendChild(toDoTitle)
  }

  printToDo()
</script>
