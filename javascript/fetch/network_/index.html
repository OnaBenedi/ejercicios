<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Requests</title>
  </head>
  <body>
    <h1>THIS IS AN EXPERIMENT</h1>
    <div id="data-from-function"></div>
  </body>
  <script>
    async function fetchData() {
      const data = await fetch("https://jsonplaceholder.typicode.com/todos");
      const retrievedData = await data.json();
      //compatibilizar retrievedData - html
      //aÃ±adirlo al div
      const divData = document.getElementById("data-from-function");

      retrievedData.forEach((item) => {
        if (item.completed == false) {
          const newLi = document.createElement("li");
          newLi.textContent = `${item.id} ${item.title} ${item.completed}`;
          newLi.style.color = "blue"
          divData.appendChild(newLi);
        }
      });
    }

    fetchData();
  </script>
</html>
